<div class="row"> <div class="col-md-6"> <table class="table table-striped table-hover"> <thead> <tr> <td>Last Name <td>First Name   <tbody> <tr ng-repeat="patient in patients | orderBy: 'lastName'" ng-click="selectPatient($index)"> <td>{{patient.lastName}} <td>{{patient.firstName}}   </table> </div> <div class="col-md-6"> <table class="table table-striped table-hover"> <thead> <tr> <td>Name   <tbody> <tr ng-repeat="survey in surveys | orderBy: 'name'" ng-click="selectSurvey($index)"> <td>{{survey.name}}   </table> </div> </div> <div class="row"> <button class="btn btn-primary btn-lg btn-block" ng-click="start()">Start</button> </div>
